<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Scores!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/scores.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Scores</h1>
        <div class="controls">
          
          <div id="show_scores" style="display:none">
            <button id="refresh" onclick="get_list_of_honeypots()">Back to List</button>          
            <div class="column">
              <table id="result_table">
                <tr>
                  <th>Name</th>
                  <th>Gross</th>
                  <th>net</th>
                </tr>
              </table>
            </div>
          </div>          
          <div id="list_scores" style="height:400;display:none" class="row">
            <div class="column">
              <table id="date_table">
                <tr>
                  <th>Date</th>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
